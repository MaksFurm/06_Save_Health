<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Здоров’я – твій скарб!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <h1>💊 Дбай про своє здоров'я! 💖</h1>
    </header>

    <main class="container">
        <section class="health-section">
            <h2>Здоров'я – найцінніше багатство!</h2>
            <p>Натисни кнопку, щоб отримати корисну пораду!</p>
            <button id="btn_health_wishes" class="btn">Отримати пораду</button>
            <p id="health-wishes" class="wish-text"></p>
        </section>

        <section class="pills-section">
            <h2>Кількість пігулок:</h2>
            <p id="count-of-pills">💊💊💊💊💊</p>
            <button id="btn-buy-pills" class="btn buy-btn">Купити пігулки</button>
        </section>
    </main>

    <footer class="site-footer">
        <p>Піклуйся про себе! 💕</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
